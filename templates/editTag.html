{% extends 'base_html.html' %}

{% block title %}{{tag.name}}{% endblock %}

{% block content %}
<h1>Edit a Tag</h1>

<form action="/tags/{{tag.id}}/edit">
    <label for="name">Name</label>
    <input type="text" name="name" id="name" value="{{tag.name}}">
    <a href="/tags/{{tag.id}}">Cancel</a>
    <button>Edit</button>
</form>



{% endblock %}
