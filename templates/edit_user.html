{% extends 'base_html.html' %}

{% block title %} {{user.full_name}} {% endblock %}

{% block content %}

<h2>Edit User Details</h2>
<form method="post" action="/users/{{user.id}}/edit">
        <label for="first-name">Edit First Name</label>
    <input type="text" name="first_name" id='first-name' value="{{user.first_name}}">
        <label for="last-name">Edit Last Name</label>
    <input type="text" name="last_name" id="last-name" value="{{user.last_name}}">
        <label for="image-url">Edit Profile Picture</label>
    <input type="text" name="image_url" id="image-url" value="{{user.image_url}}">
    <br>
    <button>Save</button>
</form>
<form action="/users">
    <button>Cancel</button>
</form>


{% endblock %}
