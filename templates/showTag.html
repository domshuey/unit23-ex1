{% extends 'base_html.html' %}

{% block title %} {{tag.name}} {% endblock %}

{% block content %}
<h1>{{tag.name}}</h1>
<ul>
    {% for post in posts %}
    <li><a href="/posts/{{post.id}}">{{post.title}}</a></li>
</ul>

<form action="/tags/{{tag.id}}/edit">
    <button>Edit</button>
    <a href="/tags/{{tag.id}}/delete">Delete</a>
</form>

{% endblock %}
